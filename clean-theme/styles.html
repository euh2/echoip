<style>
  :root {
    --bg: #f7f8fa;
    --surface: #ffffff;
    --text: #121417;
    --muted-text: #5b616e;
    --primary: #2563eb;
    --primary-contrast: #ffffff;
    --border: #e5e7eb;
    --hover: #f0f2f5;
    --table-stripe: #fafbfc;
    --focus: #93c5fd;
    --shadow: 0 1px 2px rgba(16, 24, 40, 0.06), 0 1px 1px rgba(16, 24, 40, 0.04);
    --radius: 10px;
  }

  html,
  .pure-g [class*="pure-u"] {
    background-color: var(--bg);
    color: var(--text);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-family: "Inter", "Open Sans", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
  }

  .content {
    margin-left: auto;
    margin-right: auto;
    padding-left: 1.25rem;
    padding-right: 1.25rem;
    max-width: 1100px;
  }

  .center { justify-content: center; }
  .align-right { text-align: right; }
  .l-box { margin: 0 1rem; }
  .medium-input { width: 10em; }

  * { box-sizing: border-box; }

  a {
    color: var(--primary);
    text-decoration: none;
    transition: color 160ms ease, background-color 160ms ease;
  }
  a:hover { text-decoration: underline; }

  pre {
    font-family: "Monaco", "Menlo", "Consolas", "Courier New", monospace;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  /* Cards / Surfaces */
  .ip {
    border: 1px solid var(--border);
    background: var(--surface);
    border-radius: var(--radius);
    font-size: 36px;
    padding: 10px 12px;
    word-wrap: break-word;
    box-shadow: var(--shadow);
    transition: background-color 160ms ease, border-color 160ms ease, color 160ms ease, box-shadow 160ms ease;
  }

  .widgetbox {
    width: 100%;
    padding: 0.75rem 0.9rem;
    border: 1px solid var(--border);
    background: var(--surface);
    border-radius: var(--radius);
    font-family: "Courier New", Courier, monospace;
    margin-top: 0.75rem;
    box-shadow: var(--shadow);
  }
  .widgetbox.input :first-child::before {
    content: "$ ";
    white-space: pre;
    color: var(--muted-text);
  }
  .widgetbox.output {
    min-height: 4em;
    white-space: pre;
    overflow-x: auto;
  }

  /* Buttons */
  .pure-button, button {
    background-color: var(--primary);
    color: var(--primary-contrast);
    border: 1px solid transparent;
    border-radius: 8px;
    padding: 0.55em 1em;
    line-height: 1.2;
    font-weight: 600;
    box-shadow: 0 1px 2px rgba(16,24,40,0.05), 0 1px 1px rgba(16,24,40,0.04);
    transition: background-color 160ms ease, box-shadow 160ms ease, transform 40ms ease;
    cursor: pointer;
  }
  .pure-button:hover, button:hover { background-color: #1d4ed8; }
  .pure-button:active, button:active { transform: translateY(0.5px); }
  .pure-button.selected, button.selected { filter: brightness(0.95); }

  /* Inputs */
  .pure-input, input, select, textarea {
    background-color: var(--surface);
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.5em 0.75em;
    outline: none;
    transition: background-color 160ms ease, border-color 160ms ease, color 160ms ease, box-shadow 160ms ease;
  }
  .pure-input::placeholder, input::placeholder, textarea::placeholder { color: var(--muted-text); }
  .pure-input:focus, input:focus, select:focus, textarea:focus {
    border-color: var(--focus);
    box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.45);
  }

  /* Tables */
  .info-table { width: 100%; border-collapse: collapse; background: var(--surface); border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); }
  .info-table th, .info-table td {
    padding: 10px 12px;
    border: 1px solid var(--border);
    word-wrap: break-word;
    vertical-align: top;
  }
  .info-table thead th { background: var(--hover); text-align: left; font-weight: 700; color: var(--text); }
  .info-table tbody tr:nth-child(even) { background: var(--table-stripe); }
  .info-table tbody tr:hover { background: var(--hover); }
  .info-table th[scope="row"] { background-color: var(--hover); text-align: left; color: var(--text); width: 30%; }

  .input-buttons { line-height: 2.6em; font-size: smaller; }

  /* Footer */
  .footer {
    margin-top: 34px;
    border-top: 1px solid var(--border);
    color: var(--muted-text) !important;
    padding-top: 0.75rem;
  }

  /* GitHub corner */
  svg.github-corner { fill: var(--text); color: var(--surface); transition: fill 160ms ease, color 160ms ease; }

  /* POST CORRECTION */
  .top-logo .letters { fill: var(--text); }

  /* Responsive tweaks */
  @media (min-width: 768px) {
    .top-logo-placement { text-align: right; }
    .top-logo { height: 80px; margin: 2em 0 -0.5em 0; }
  }
  @media (max-width: 768px) { .top-logo { margin-right: 1em; } }

  /* Dark Mode - variable overrides */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0f1115;
      --surface: #12151a;
      --text: #e5e7eb;
      --muted-text: #a0a6b0;
      --primary: #60a5fa;
      --primary-contrast: #0b1220;
      --border: #23272f;
      --hover: #1a1f27;
      --table-stripe: #10141a;
      --focus: #3b82f6;
    }
    .top-logo .letters { fill: #ffffff; max-width: 100%; }
  }

  .debug { outline: 1px dotted pink; }
</style>
